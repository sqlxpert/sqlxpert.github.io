plugins:
  - jekyll-relative-links
  - jekyll-remote-theme

relative_links:
  enabled: true
  collections: true
include:
  - INDEX.md
  - LICENSE-CODE.md
  - LICENSE-DOC.md

remote_theme: "jekyll/minima@0b7ca6b"

minima:
  date_format: "%Y-%m-%d"
  skin: auto
  nav_pages:
  show_excerpts: true
  social_links:
  hide_site_feed_link: true

title: Paul Marcelin's Musings
description: ""
author:
  name: Paul Marcelin

